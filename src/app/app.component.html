<header class="page-header">
  <h1>🏟 Futbol Takımı Kadrosu</h1>
</header>

<!-- 📊 Grafikler -->
<div class="charts-container">
  <div class="chart-card">
    <h3>Pasta Grafikkkkkkkk</h3>
    <canvas baseChart
      [data]="pieChartData1"
      [options]="pieChartOptions1"
      [legend]="pieChartLegend1"
      chartType="pie">
    </canvas>
  </div>

  <div class="chart-card">
    <h3>Radar Grafik</h3>
    <canvas baseChart
      [data]="radarChartData1"
      [options]="radarChartOptions1"
      chartType="radar">
    </canvas>
  </div>

  <div class="chart-card">
    <h3>Bar Grafik</h3>
    <canvas baseChart
      [data]="barChartData1"
      [options]="barChartOptions1"
      chartType="bar">
    </canvas>
  </div>
</div>

<!-- Form -->
<div class="form-container">
  <input [(ngModel)]="ad" placeholder="Futbolcu Adı" />
  <select [(ngModel)]="mevki">
    <option value="kaleci">Kaleci</option>
    <option value="stoperbek">Stoper / Bek</option>
    <option value="orta">Orta Saha</option>
    <option value="kanat">Kanat</option>
    <option value="forvet">Forvet</option>
  </select>
  <input type="number" [(ngModel)]="deger" placeholder="Piyasa Değeri (M€)" />
  <button class="btn-primary" (click)="ekle()">
    {{ duzenlemeIndex !== null ? 'Güncelle' : 'Ekle' }}
  </button>
</div>

<!-- Grid yapısı -->
<div class="grid-container">
  <div class="card" *ngFor="let kategori of [
      { baslik: 'Kaleciler', liste: kaleciListesi, key: 'kaleci' },
      { baslik: 'Stoper / Bekler', liste: stoperBekListesi, key: 'stoperbek' },
      { baslik: 'Orta Sahalar', liste: ortaSahaListesi, key: 'orta' },
      { baslik: 'Kanatlar', liste: kanatListesi, key: 'kanat' },
      { baslik: 'Forvetler', liste: forvetListesi, key: 'forvet' }
    ]">
    <h2>{{ kategori.baslik }}</h2>
    <table>
      <thead>
        <tr>
          <th>Ad</th>
          <th>Mevki</th>
          <th>Değer</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let oyuncu of kategori.liste; let i = index">
          <td>{{ oyuncu.ad }}</td>
          <td>{{ oyuncu.mevki }}</td>
          <td>{{ oyuncu.deger | number }} M€</td>
          <td>
            <button class="btn-edit" (click)="duzenle(kategori.key, i)">✏</button>
            <button class="btn-delete" (click)="sil(kategori.key, i)">🗑</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
